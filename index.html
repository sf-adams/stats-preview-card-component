<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <section class="card">
    <figure class="card__image-wrapper">
      <img src="./images/image-header-mobile.jpg" alt="Workers in Office" class="card__image">
    </figure>
    <div class="card__text">
      <h2 class="card__title">Get <span>insights</span> that help your business grow.</h2>
      <p class="card__description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </p>
      <ul class="card__stats">
        <li class="card__stats-item">
          <p class="card__stats-item-number">10k+</p>
          <p class="card__stats-item-text">companies</p>
        </li>
        <li class="card__stats-item">
          <p class="card__stats-item-number">314</p>
          <p class="card__stats-item-text">templates</p>
        </li>
        <li class="card__stats-item">
          <p class="card__stats-item-number">12M+</p>
          <p class="card__stats-item-text">queries</p>
        </li>
      </ul>
    </div>
  </section>
</body>
</html>
